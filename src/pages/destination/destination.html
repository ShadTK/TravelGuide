<!-- Logotype -->
<ion-header class="app-title" no-border>
	<ion-toolbar>
		  	<ion-buttons left no-padding>
		<button ion-button icon-only (click)="logout()">
			<img src="../../assets/bt_back.png">
		</button>
	</ion-buttons>
			<b>TRAVEL</b> GUIDE
	</ion-toolbar>
</ion-header>

<!-- Sliders with destination pictures and text. To improve: Find a way to call CSS class through NgFor loops -->

<ion-slides pager=true loop=true effect="coverflow">
		<ion-slide class=Beaches>
				Beaches
		</ion-slide>
		<ion-slide class=Romantic>
				Romantic
		</ion-slide>
		<ion-slide class=Paradise>
				Paradise
		</ion-slide>
</ion-slides>

<!-- Button for selecting the city. alignment:center doesn't seem to work on ion-footer, so I had to use a grid. Seems a bit overkill, and I'm sure there are better solutions, but it will do for the time being.-->

<ion-footer no-border>
    <ion-grid>
        <ion-row no-padding no-margin class="app-bottom">
            <ion-col col-3 no-padding>
            </ion-col>
            <ion-col col-6 no-padding>
                <button ion-button block outline color="light" (click)="selectCity()">
					View Cities
				</button>
            </ion-col>
            <ion-col col-3 no-padding>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
