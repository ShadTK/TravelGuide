<!-- Sliders with destination pictures and text. 
For the record: There is a know bug with calling a page with a slider on top with another page with a slider:

https://github.com/ionic-team/ionic/issues/10101

When previewing the page on desktops. It works fine on mobile emulation.
The workaround found requires usage of google chrome development mode.

-->

<ion-slides pager=true loop=true>
		<ion-slide class=Noronha1>
			<ion-row style="padding-left:35px; padding-right: 15px; padding-bottom: 5px;color:#b9b9b9; font-family:OpenSans-Bold; font-size:10.23px; line-height:21.32px;">
				BRAZIL
			</ion-row>
			<ion-row style="padding-left:35px; padding-right: 15px; font-size:27.29px; line-height:8.53px; padding-bottom: 11px;">
				Fernando de Noronha
			</ion-row>
			<ion-row style="text-align:left; padding-left:35px; padding-right: 15px;color:#e6e9ed;font-size:12.79px;; line-height:23.88px;">
				With golden sand, turquoise sea and a ruby-like sunset, the trip to these beaches is as precious as a rare gem.
			</ion-row>
		</ion-slide>
		<ion-slide class=Noronha2>
			<ion-row style="padding-left:35px; padding-right: 15px; padding-bottom: 5px; font-family:OpenSans-Bold; font-size:10.23px; line-height:21.32px;">
				BRAZIL
			</ion-row>
			<ion-row style="padding-left:35px; padding-right: 15px; font-size:27.29px; line-height:8.53px; padding-bottom: 11px;">
				Fernando de Noronha2
			</ion-row>
			<ion-row style="text-align:left; padding-left:35px; padding-right: 15px;color:#e6e9ed;font-size:12.79px;; line-height:23.88px;">
				A lively place filled with good food, great music, and incredble culture that you will never forget.
			</ion-row>
		</ion-slide>
</ion-slides>

<!-- Button for selecting the city. alignment:center doesn't seem to work on ion-footer, so I had to use a grid. Seems a bit overkill, and I'm sure there are better solutions, but it will do for the time being.-->

<ion-footer no-border>
    <ion-grid>

        <ion-row no-padding no-margin class="app-bottom">
            <ion-col col-3 no-padding>
            </ion-col>
            <ion-col col-6 no-padding>
                <button ion-button block outline color="light" (click)="selectCity()">
					View Hotels
				</button>
            </ion-col>
            <ion-col col-3 no-padding>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
