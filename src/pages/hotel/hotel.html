<ion-header class="app-title" no-border>
	<ion-toolbar>
		  	<ion-buttons left no-padding>
		<button ion-button icon-only (click)="back();">
			<img src="../../assets/bt_back.png">
		</button>
	</ion-buttons>
			<b>Hotels-list</b>
	<ion-buttons right no-padding>
		<button ion-button icon-only (click)="comments();">
			<img src = "../../assets/bt_comments.png">
	</button>
	</ion-buttons>
	</ion-toolbar>



</ion-header>

<ion-grid no-padding style="height: 100%;">
	<ion-row class="main-picture" no-padding>
		<img src="../../assets/{{PictureSelected}}">
	</ion-row>
	<ion-row style="height: 10%" >
		<ion-col col-2 *ngFor="let pictureList of PictureList" (click)="changeMainPicture(pictureList.picture)">
			<img height="100%" src="../../assets/{{pictureList.picture}}"> 
		</ion-col>
	</ion-row>
	<ion-row style="padding-top: 3%"> 
		<ion-col col-1>
		</ion-col>
		<ion-col col-8 class="hotel-name">
		<img src="../../assets/stars.png"><br>
		<b>{{HotelName}}</b>
		</ion-col>
		<ion-col col-2>
		<div class="pricing-div"><span class="pricing1">${{HotelPrice}}</span><br><span class="pricing2">per night</span></div>
		</ion-col>
		<ion-col col-1>
		</ion-col>
	</ion-row>
	<hr>
	<ion-row class="description">
		<div style="padding-right: 10%; padding-left: 10%">
			{{HotelDescription}}
		</div>
	</ion-row>
</ion-grid>

<ion-footer no-border>
    <ion-grid>
    	<ion-row no-padding no-margin class="app-bottom">
            <ion-col col-1 no-padding>
            </ion-col>
            <ion-col col-10 no-padding class="description">
                <b>SERVICES</b> <br>
                {{HotelService}}
            </ion-col>
            <ion-col col-1 no-padding>
            </ion-col>
        </ion-row>
       <hr>
        <ion-row no-padding no-margin class="app-bottom">
            <ion-col col-1 no-padding>
            </ion-col>
            <ion-col col-10 no-padding>
                <button ion-button block outline class="book-now" color="button">
					Book Now
				</button>
            </ion-col>
            <ion-col col-1 no-padding>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
