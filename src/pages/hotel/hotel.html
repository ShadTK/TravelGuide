<ion-header class="app-title" no-border>
	<ion-toolbar>

	<!-- Back button -->
		
		<ion-buttons left no-padding>
			<button ion-button icon-only (click)="back();">
				<img src="assets/bt_back.png">
			</button>
		</ion-buttons>

	<!-- Title -->	
	
			<b>Hotel</b>
	
	<!-- Comments button -->

		<ion-buttons right no-padding>
			<button ion-button icon-only (click)="goToComments();">
				<img src = "assets/bt_comments.png">
			</button>
		</ion-buttons>

	</ion-toolbar>
</ion-header>

<ion-grid no-padding style="height: 100%;">

	<!-- Main picture visualizer -->

	<ion-row class="main-picture" no-padding>
		<img width="100%" src="assets/{{PictureSelected}}">
	</ion-row>

	<!-- Other pictures available -->

	<ion-row style="height: 50px" >
		<ion-col col-2 *ngFor="let pictureList of PictureList" 
		(click)="changeMainPicture(pictureList.picture)">
			<img height="50px" src="assets/{{pictureList.picture}}"> 
		</ion-col>
	</ion-row>

	<ion-row style="padding-top: 3%"> 
		
	<!-- Hotel Name -->	
	
		<ion-col col-1>
		</ion-col>

		<ion-col col-8 class="hotel-name">
			<img src="assets/stars.png"><br>
			<b>{{HotelName}}</b>
		</ion-col>
		
	<!-- Hotel Price -->

		<ion-col col-2>
			<div class="pricing-div"><span class="pricing-number">${{HotelPrice}}</span><br>
			<span class="pricing-text">per night</span></div>
		</ion-col>

		<ion-col col-1>
		</ion-col>
	</ion-row>

		<hr>


	<!-- Hotel Description -->

	<ion-row class="description">
		<div style="padding-right: 10%; padding-left: 10%">
			{{HotelDescription}}
		</div>
	</ion-row>

</ion-grid>

<ion-footer no-border>
    <ion-grid>

    	<!-- Services Provided -->

    	<ion-row no-padding no-margin class="app-bottom">
            <ion-col col-1 no-padding>
            </ion-col>
            <ion-col col-10 no-padding class="description">
                <b>SERVICES</b> <br>
                {{HotelService}}
            </ion-col>
            <ion-col col-1 no-padding>
            </ion-col>
        </ion-row>
       
       <hr>
       
       <!-- Book now Button -->

        <ion-row no-padding no-margin class="app-bottom">

            <ion-col col-1 no-padding>
            </ion-col>
            <ion-col col-10 no-padding>
                <button ion-button block outline class="book-now" color="button">
					Book Now
				</button>
            </ion-col>
            <ion-col col-1 no-padding>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-footer>
