<!-- Background image and main screen flexbox -->
<ion-content class="background">
	<ion-grid>.
	  	<!-- App Title -->
	  	<ion-row class="app-title">
	  		<ion-col align="center" class="app-title">
	  			<b>TRAVEL</b> GUIDE
	  		</ion-col>
	  	</ion-row>
	  	<!-- Username Form -->
		<ion-row>
			<ion-col col-10>
				<ion-item>
					<ion-label><ion-icon name="person" class="white-icon"></ion-icon></ion-label>
					<ion-input [(ngModel)] = "usercreds.name" 
					type="text" placeholder="Username" name="Username" class="app-body" clearInput></ion-input>
				</ion-item>
			</ion-col>
		<!-- Password Form -->
		</ion-row>
		<ion-row>
			<ion-col col-10>
				<ion-item>
					<ion-label><ion-icon name="lock" class="white-icon"></ion-icon></ion-label>
					<ion-input  [(ngModel)] = "usercreds.password" 
					type="password" placeholder="Password"  name="Password" class="app-body" clearInput></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<!-- Login Button -->
	  	<ion-row>
	  		<ion-col col-10  class="app-login">
				<button ion-button block outline color="light" (click)="login(usercreds)">
					Login
				</button>
			</ion-col>
		</ion-row>
		<!-- Touch ID / Android Touch Login-->
		<ion-row>
	  		<ion-col class="app-body">
				<br><br><b>Or use the Touch ID</b>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<!-- Bottom Logo -->
<ion-footer no-border>
	<ion-grid>
		<ion-row style="bottom: 10px;">
	  		<ion-col class="app-bottom">
				  <img src="assets/logo_ak.png"><br>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
